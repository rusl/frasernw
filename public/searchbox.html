<!DOCTYPE html>  
<html lang="en"> 
<head> 
	<title>layout</title> 
	<link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen" charset="utf-8" /> 
	<link rel="stylesheet" href="/stylesheets/panel.css" type="text/css" media="screen" charset="utf-8" /> 
	<script src="/javascripts/jquery.js" type="text/javascript" charset="utf-8"></script> 
	<script src="/javascripts/jquery.pjax.js" type="text/javascript" charset="utf-8"></script> 
	<script src="/javascripts/searchdoc.js" type="text/javascript" charset="utf-8"></script>
	<script src="/javascripts/stash.js" type="text/javascript"></script> 
	<script type="text/javascript" charset="utf-8"> 
		//<![CDATA[
      
      var tree =  Stash.fetch('/searchtree.js')
      var search_data =  Stash.fetch('/searchindex.js')
  
	    function placeholder() {
 	       if (jQuery.browser.safari) return;
 	       $('#search-label').click(function() {
 	           $('#search').focus();
 	           $('#search-label').hide();
 	       });
 
 	       $('#search').focus(function() {
 	           $('#search-label').hide();
            });
 	       $('#search').blur(function() {
 	           this.value == '' && $('#search-label').show()
 	       });
 
 	       $('#search')[0].value == '' && $('#search-label').show();
	    }
	   $(function() {	          
           placeholder();
           // FIXME - this reloads the entire page, and it should just pjax in the right stuff
           var panel = new Searchdoc.Panel($('#panel'), search_data, tree, top);
           $('#search').focus();
 
           var s = window.parent.location.search.match(/\?q=([^&]+)/);
           if (s) {
               s = decodeURIComponent(s[1]).replace(/\+/g, ' ');
               if (s.length > 0)
               {
                   $('#search').val(s);
                   panel.search(s, true);
               }
           }
	   })
		//]]>
	</script> 
</head> 
<body> 
    <div class="panel panel_tree" id="panel"> 
        <div class="header"> 
            <div> 
                <label for="search" id="search-label" style="display: none">Search</label> 
                <table> 
                <tr><td> 
                    <input type="Search" placeholder="Search" autosave="searchdoc" results="10" id="search" autocomplete="off"/> 
                </td></tr> 
            </table></div> 
        </div> 
        <div class="tree"> 
            <ul> 
            </ul> 
        </div> 
        <div class="result"> 
            <ul> 
            </ul> 
        </div> 
    </div> 
</body> 
</html>
